<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt("Qual seu nome?")
        document.write(`Olá, <strong> ${nome}</strong>! Seu nome tem ${nome.length} letras.<br/>`)
        document.write(`Seu nome em maiusculo é ${nome.toUpperCase()}<br/>`)
        document.write(`Seu nome em minusculo é ${nome.toLocaleLowerCase()}<br/>`)
 
        //formatado numeros
        var n1 = 150.8
        document.write(n1.toFixed(2).replace('.',',')+ '<br/>') 
        //toFixed(2) para colocar 2 casas decimais depois da virgula
        //replace('troca isso','por isso')
        document.write(n1.toLocaleString('pt-br', {style: 'currency', currency: 'BRL'}))
        //para formatar com cifrão - moeda brasileira
        
    </script>
</body>
</html>
