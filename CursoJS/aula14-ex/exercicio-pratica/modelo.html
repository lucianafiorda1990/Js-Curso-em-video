<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body> 
    <header>
        <h1>Calculadora</h1>
    </header>
    <section>
        <div>
            <p>Operação: <br><br>
                <input type="radio" name="radop" id="soma" checked>
                <label for="soma">Soma</label>
                <input type="radio" name="radop" id="sub">
                <label for="sub">Subtração</label>
                <input type="radio" name="radop" id="mult">
                <label for="mult">Multiplicação</label>
                <input type="radio" name="radop" id="divi">
                <label for="divi">Divisão</label>
            </p>
            <p>Número 1: 
                <input type="number" name="numero1" id="numero1">
            </p>
            <p>Número 2:
                <input type="number" name="numero2" id="numero2">
            </p>
            <p>
                <input type="button" value="Calcular" onclick="calcular()">
            </p>
        </div>
        <div id=res></div>
    </section>
    <footer>
        <p>&copy; Curso em Vídeo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
